<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "calculator">
        <table id="containerTable"> 
            <input type="text" id="result" value="0"> 

             
            <div id="numbers">
      
            <tr> 
                <td><input type="button" value="1" class="shadow"></td> 
                <td><input type="button" value="2" class="shadow"></td> 
                <td><input type="button" value="3" class="shadow"></td> 
                <td><input type="button" value="/" class="shadow"></td> 
            </tr> 
            <tr> 
                <td><input type="button" value="4" class="shadow"></td> 
                <td><input type="button" value="5" class="shadow"></td> 
                <td><input type="button" value="6" class="shadow"></td> 
                <td><input type="button" value="*" class="shadow"></td> 
            </tr> 
            <tr> 
                <td><input type="button" value="7" class="shadow"></td> 
                <td><input type="button" value="8" class="shadow"></td> 
                <td><input type="button" value="9" class="shadow"></td> 
                <td><input type="button" value="-" class="shadow"></td> 
            </tr> 
            <tr> 
                <td><input type="button" value="0" class="shadow"></td> 
                <td><input type="button" value="." class="shadow"></td> 
                <td><input type="button" value="+" id="equals" class="shadow"></td> 
            </tr> 

            <tr> 
             
                <td><input type="button" value="c" class="shadow"></td> 
                <td><input type="button" value="%" class="shadow"></td>
                <td><input type="button" value="=" id="equals" class="shadow"></td> 


            </tr>
        </div>
        </table> 

</div>  
</body>
</html>
